server.port=8083

# Application Name
spring.application.name=Dev Impact

# ===============================
# = PostgreSQL Datasource Configuration =
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:9233/dev-impact-db
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate Configuration =
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

cors.allowed-origins=*
cors.allow-credentials=false

# Swagger Configurations
springdoc.swagger-ui.url=/api-docs.yaml
springdoc.swagger-ui.path=/swagger-ui.html

code_analyzer_service.url = http://127.0.0.1:8085
version_control_service.url = http://localhost:8081
email_service.url = http://localhost:8082
